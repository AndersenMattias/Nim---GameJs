<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="player-div">
        <div class="player1 player--active">Player 1</div>

        <div class="sticks-div"></div>

        <div class="player2">Player 2</div>
      </div>
      <span class="txtSticks">Take amount of sticks</span>
      <div class="takeSticks-container">
        <div class="btn btn-1">
          <button type="button" id="btn-1" class="btn" onclick="takeSticks(1)">
            1
          </button>
        </div>
        <div class="btn btn-2">
          <button type="button" id="btn-2" class="btn" onclick="takeSticks(2)">
            2
          </button>
        </div>
        <div class="btn btn-3">
          <button type="button" id="btn-3" class="btn" onclick="takeSticks(3)">
            3
          </button>
        </div>
      </div>
      <div class="container-3">
        <div class="again-div">
          <button id="again" type="button">Again!</button>
        </div>
        <div class="start-div">
          <button id="play" type="button">Play game!</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
